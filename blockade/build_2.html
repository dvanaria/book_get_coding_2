<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8"/>

        <title> BLOCKADE </title>

    </head>

    <body>

        <canvas id="draw_area" width=300 height=300></canvas>
        <br>
        <input type="button" onclick="draw_square()" value="Draw Square"/>
        <br>
        <input type="button" onclick="erase_square()" value="Erase Square"/>
        <br>

        <script>

            var w = 300;
            var h = 300;

            var draw_area_object = document.getElementById("draw_area");
            var drawing_context = draw_area_object.getContext("2d");

            drawing_context.fillStyle = "grey";
            drawing_context.fillRect(0,0,w,h);

            function draw_square() {
                drawing_context.fillStyle = "red";
                drawing_context.fillRect(5,5,100,100);
            }

            function erase_square() {
                drawing_context.fillStyle = "grey";
                drawing_context.fillRect(5,5,100,100);
            }

        </script>

    </body>
