<!DOCTYPE html>
<html>
    <head>
        <title>Noughts and Crosses</title>
        <style>
            .row div {
                padding: 10px;
                border: 1px solid black;
                height: 30px;
                width: 30px;
                float: left;
            }
            .row {
                clear: both;
            }
        </style>
    </head>
    <body>
        Click to play Noughts and Crosses.<br/><br/>
        <div>
            <div class="row">
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
            </div>
            <div class="row">
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
            </div>
            <div class="row">
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
            </div>
        </div>
    <script>

        var current_player = "X";

        function place(box) {

            if(box.innerText != "")
                return;

            box.innerText = current_player;

            current_player == "O" ? current_player = "X" : current_player = "O"
        }

    </script>
    </body>
</html>
